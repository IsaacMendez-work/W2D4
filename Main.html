<!-- Bootstraps is nested as a container, that have rows within it, and each row is divided into twelve column(s) -->
<section>
    <div class="container">
        <div class="row">
            <!-- Bootstraps columns are broken up as col-md-1 through col-md-12 -->
            <div class="col-md-8">
                <p>EIGHT-TWELFTHS GO HERE</p>
            </div>
            <div class="col-md-4">
                <p>FOUR-TWELFTHS GO HERE</p>
            </div>


            
        </div>
        <div class="row">
            <div class="col-md-1">
            </div>
            <div class="col-md-7">
                <div class="card" style="width: 9rem;">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                      <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                  </div>                
            </div>
        </div>
    </div>
</section>
